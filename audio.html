<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        div { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        table { border-collapse: collapse; width: 50%; margin: 10px 0; }
        table, th, td { border: 1px solid black; padding: 5px; text-align: left; }
        ul, ol { margin: 5px 0 15px 20px; }
    </style>
</head>
<body>

    <h1>Audio and Video</h1>
    <h3>Audio</h3>
    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <h3>Video</h3>
    <video width="320" height="240" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>


</body>
</html>
